name: Build on Windows

on:
    push:
        branches: ["win-docker"]

jobs:
    # ALL DOCKER COMMANDS ARE RUN WITH POWERSHELL
    build-on-windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4

            - name: check contents of working directory
              run: |
                  Get-ChildItem -Force .

            - name: check contents of C for debugging
              run: |
                  docker run --rm amitie10g/visualstudio2022-workload-vctools:latest powershell -Command "Get-ChildItem -Force C:\"
            - name: build docker image
              run: |
                  docker build -t builder:latest -f apps/desktop/windows/Dockerfile .

            - name: create container
              run: |
                  docker create --name builder -v .:C:\Users\ContainerUser\OpenMarch -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} builder:latest
            - name: install dependencies
              run: |
                  docker exec -w C:\Users\ContainerUser\OpenMarch builder:latest powershell -Command "pnpm i"
            - name: run build
              run: |
                  docker exec -w C:\Users\ContainerUser\OpenMarch builder:latest powershell -Command "pnpm desktop build"
            - name: package app
              run: |
                  docker exec -w C:\Users\ContainerUser\OpenMarch\apps\desktop builder:latest powershell -Command "pnpm exec .\node_modules\.bin\electron-builder -w --publish=always"
